<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parkinson Diary</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}"/></noscript>
</head>
    <body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1><a th:href="@{/}">Parkinson Diary</a></h1>
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <h2>Parkinson Diary</h2>
            <p>파킨슨 병 환자의 모니터링을 위한 웹 사이트 입니다.</p>
        </header>

				<!-- Main -->
        <section class="wrapper style5">
            <div class="inner">

                <section>
                    <h4> 설문조사 정보</h4>
                    <div class="table-wrapper">
                        <div>
                            <form>
                                <input type="date" id="selectedDate" name="selectedDate" th:value="${selectedDate}" style="color: black;">
                                <input type="submit" value="날짜 선택">
                            </form>
                        </div>
                        <section class="wrapper style5">
                            <div class="inner">
                                <section>
                                    <div class="table-wrapper">
                                        <h2>설문 조사 정보</h2>
                                        <div th:if="${noSurveyError}">
                                            <p th:text="${noSurveyError}" class="field-error" />
                                        </div>
                                        <table>
                                            <thead>
                                            <tr>
                                                <th>설문 시간</th>
                                                <th>약효 유무</th>
                                                <th>이상 운동 유무</th>
                                                <th>환자 상태</th>
                                            </tr>
                                            </thead>
                                            <tr th:each="survey : ${surveys}">
                                                <td th:text="${survey.surveyTime}"></td>
                                                <td th:text="${survey.medicinalEffect}"></td>
                                                <td th:text="${survey.abnormalMovement}"></td>
                                                <td th:text="${survey.patientCondition}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </section>
                                <section>
                                    <div class="table-wrapper">
                                        <h2>약 복용 정보</h2>
                                        <div th:if="${noMedicineError}">
                                            <p th:text="${noMedicineError}" class="field-error" />
                                        </div>
                                        <table>
                                            <thead>
                                            <tr>
                                                <th>복용 시간</th>
                                                <th>복용 유무</th>
                                            </tr>
                                            </thead>
                                            <tr th:each="medicine : ${medicines}">
                                                <td th:text="${medicine.medicineTakeTime}"></td>
                                                <td th:text="${medicine.isTake}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>

                    <!-- Scripts -->
                    <script th:src="@{/js/jquery.min.js}"></script>
                    <script th:src="@{/js/jquery.scrollex.min.js}"></script>
                    <script th:src="@{/js/jquery.scrolly.min.js}"></script>
                    <script th:src="@{/js/browser.min.js}"></script>
                    <script th:src="@{/js/breakpoints.min.js}"></script>
                    <script th:src="@{/js/util.js}"></script>
                    <script th:src="@{/js/main.js}"></script>
	</body>
</html>
