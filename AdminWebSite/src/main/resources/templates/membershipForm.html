<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Parkinson Diary</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link th:href="@{/css/main.css}" rel="stylesheet"/>
  <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}"/></noscript>
</head>
<body class="is-preload">
<!-- Header -->
<header id="header">
  <h1><a th:href="@{/}">Parkinson Diary</a></h1>
</header>

<!-- Main -->
<article id="main">
  <header>
    <h2>Parkinson Diary</h2>
    <p>파킨슨 병 환자의 모니터링을 위한 웹 사이트 입니다.</p>
  </header>

  <!-- Main -->
  <section class="wrapper style5">
    <div class="inner">
      <h2 th:if="${NullCheckedUsers}" th:text="'체크 후 버튼을 눌러주세요.'" style="color: red"></h2>
      <h2>권한이 없는 회원 정보</h2>
      <div class="table-wrapper">
        <form th:action="@{/admin/signUser}" method="post">
          <table>
            <thead>
            <tr>
              <th><input type="checkbox" name="chkAll" id="chkAll"></th>
              <th>아이디</th>
              <th>이름</th>
              <th>이메일</th>
              <th>권한</th>
            </tr>
            </thead>
            <tr th:each="user : ${unsignedUsers}">
              <td class="center"><input type="checkbox" name="unsignedUser" id="unsignedUser" th:value="${user.id}"></td>
              <td th:text="${user.identifier}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
            </tr>
          </table>
          <button type="submit" class="btn" onclick="return confirm('정말 선택한 회원에게 권한을 부여 하시겠습니까?');">권한 부여</button>
        </form>
      </div>
      <div class="table-wrapper">
        <h2>권한이 있는 회원 정보</h2>
        <form  th:action="@{/admin/unsignUser}" method="post" >
          <table>
            <thead>
            <tr>
              <th><input type="checkbox" name="chkAll2" id="chkAll2"></th>
              <th>아이디</th>
              <th>이름</th>
              <th>이메일</th>
              <th>권한</th>
            </tr>
            </thead>
            <tr th:each="user : ${signedUsers}">
              <td class="center"><input type="checkbox" name="signedUser" id="signedUser" th:value="${user.id}"></td>
              <td th:text="${user.identifier}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
            </tr>
          </table>
          <button type="submit" class="btn" onclick="return confirm('정말 선택한 회원의 권한을 제거 하시겠습니까?');">권한 제거</button>
        </form>
      </div>
    </div>
  </section>
</article>
<!-- Footer -->
<footer id="footer">
  <ul class="copyright">
    <li><a href="https://sev.severance.healthcare/sev/index.do">&copy; severance</a></li>
    <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
    <li><a th:href="@{/logout}">로그아웃</a></li>
  </ul>
</footer>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/table.js}"></script>
</body>
</html>
